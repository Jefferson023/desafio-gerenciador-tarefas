<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="login">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <div>
                <h4 class = "mat-subheading-1" *ngIf="loginForm.get('login')?.invalid && submitted">*Invalid username</h4>
                <h4 class = "mat-subheading-1" *ngIf="loginForm.get('password')?.invalid && submitted">*Invalid password</h4>
            </div>

            <div class="button-login">
                <button type="submit" mat-raised-button color="primary">Login</button>
            </div>

            <div class="signup">
                <a [routerLink]="['/signup']">Sign Up</a>
            </div>

        </form>

    </mat-card-content>
</mat-card>
